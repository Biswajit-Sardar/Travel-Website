<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travle Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1 class="logo">Travle</h1>

            <nav>
                <div class="menu-icon">&#9776</div>
                <ul class="nav-list">
                    <li>Home</li>
                    <li>About</li>
                    <li>Tour</li>
                    <li>Hotels</li>
                    <li>Services</li>
                    <li>Blog</li>
                    <li>Contact</li>

                </ul>
            </nav>
        </div>
    </header>

    <div class="hero-section">
        <div class="content_wrapper">
            <h1>Make Your Tour Amazing with us !</h1>
            <p>Find best places to stay, eat, and explore with our expertly curated travel experiences and enjoy. </p>
        </div>

        <form action="">
            <div class="search-item">
                <div>Destination</div>
                <input type="text" placeholder="Ex: 
                Hotels, Tour, .....">
            </div>

            <div class="search-item">
                <div>Check In</div>
                <input type="date">
            </div>

            <div class="search-item">
                <div>Check Out</div>
                <input type="date">
            </div>

            <div class="search-item">
                <div>Adults</div>
                <input type="number" placeholder="No of Adults">
            </div>

            <div class="search-item">
                <div>Children</div>
                <input type="number" placeholder="No of Children">
            </div>
            <div class="search-item">
                <button class="Search_btn">Search...</button>
            </div>
        </form>
    </div>







    <script src="javascript/script.css"></script>
</body>
</html>
